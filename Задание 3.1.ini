 URL: `https://api.demoqa.com/v1`

Метод и эндпоинт:
- HTTP метод: POST
- URL: `/auth/register`

Входные параметры (тело запроса, JSON):

| Параметр | Тип | Обязательность | Ограничения / Описание |
|----------------|-----|----|------------------------|
| `first_name` | string | Да | Только буквы, 2-50 символов |
| `last_name` | string | Да | Только буквы, 2-50 символов |
| `email` | string | Да (Required) | Должен быть валидным email |
| `password` | string | Да | Минимум 8 символов, заглавная буква, цифра, спецсимвол|
| `phone` | string | Нет (Optional) | Формат: +7XXXXXXXXXX |

Успешный ответ (HTTP статус: 201 Created):
json
{
  "success": true,
  "message": "Пользователь успешно зарегистрирован",
  "data": {
    "user_id": 12345,
    "email": "ivan@example.com",
    "created_at": "2026-01-31T17:46:00Z" }
  }
Ошибка 400 Bad Request(пароль не соотвествует требованиям):
error
{
    'success': false,
    'error': {
        'code': "VALIDATION_ERROR",
        'message': "Password must have at least one non alphanumeric character, one digit ('0'-'9'), one uppercase('A'-'Z'), one lowercase('a'-'z'), one special character and Password must be eight characters or longer",
        'details': {
            'field': "password",
            'reason': "invalid_format" }
        }
Ошибка 400 Bad Request(reCaptcha):
error
{
    'success': false,
    'error': {
        'code': "INVALID_CAPTCHA",
        'message': "Please verify reCapctha to register!",
        'details': {
            'field': "reCaptcha",
            'reason': "invalid_format" } }
        }
Ошибка 409 Такой email уже существует Conflict:
{
    'success': false,
    'error': {
        'code': "USER_EXISTS",
        'message': "Пользователь с таким email уже существует" }
    }
Ошибка 500 Внутреняя ошибка сервера:
{
    'success': false,
    'error': {
        'code': "INTERNAL_SERVER_ERROR",
        'message': "Внутренняя ошибка сервера, попробуйте позже" }
}
    

| HTTP | КОД ОШИБКИ( В JSON) | Описание |
|----------------|-----------|-------------------|
| 400 | VALIDATION_ERROR| Неверный формат данных (email, пароль) |
| 400 | INVALID_CAPTCHA | Капча не пройдена или отсутствует |
| 409 | USER_EXISTS | Попытка регистрации на существующий email|
| 500 | INTERNAL_SERVER_ERROR | Внутреняя ошибка сервера|
